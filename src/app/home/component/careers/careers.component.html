<div class="row font-secondary" id="careers">
  <div data-aos="fade-up">
    <h3 class="resume-title text-uppercase">Carreras y tecnicaturas</h3>

    <div *ngIf="careers">
      <div *ngFor="let career of careers.slice(0, showElements)">
        <app-career [career]=career></app-career>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-10">
            <button class="btn btn-dark btn-sm mx-2" *ngIf="totalElements && showElements < totalElements"
              (click)="showAll()">Ver
              mÃ¡s</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!careers" class="resume-item">
      <h4 class="placeholder-wave">
        <span class="placeholder col-1"></span>
      </h4>

      <div class="font-secondary placeholder-wave">
        <div class="row mb-3">
          <span class="placeholder col-2"></span>
        </div>
        <div class="row mb-3">
          <span class="placeholder col-5"></span>
        </div>
        <div class="row mb-2">
          <span class="placeholder col-12"></span>
        </div>
        <div class="row mb-3">
          <span class="placeholder col-9"></span>
        </div>
        <div class="row mb-3">
          <span class="placeholder col-5 placeholder-lg"></span>
        </div>
      </div>

      <a href="#" tabindex="-1" class="btn btn-dark btn-sm disabled placeholder col-1"></a>
    </div>
  </div>
</div>
