<div class="row font-secondary">
  <div data-aos="fade-up">
    <h3 class="resume-title text-uppercase">Proyectos</h3>

    <div *ngIf="projects">
      <div *ngFor="let project of projects.slice(0, showElements)">
        <app-project [project]=project></app-project>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-10">
            <button class="btn btn-dark btn-sm mx-2" *ngIf="totalElements && showElements < totalElements"
              (click)="showAll()">Ver
              m√°s</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!projects" class="resume-item">
      <h4 class="placeholder-wave">
        <span class="placeholder col-1"></span>
      </h4>

      <div class="font-secondary placeholder-wave">
        <div class="row mb-3">
          <span class="placeholder col-2"></span>
        </div>
        <div class="row mb-3">
          <span class="placeholder col-5"></span>
        </div>
        <div class="row mb-2">
          <span class="placeholder col-12"></span>
        </div>
        <div class="row mb-2">
          <span class="placeholder col-9"></span>
        </div>
        <div class="row mb-3 placeholder-lg">
          <span class="placeholder col-3"></span>
        </div>
      </div>

      <a href="#" tabindex="-1" class="btn btn-dark btn-sm disabled placeholder col-1"></a>
    </div>
  </div>
</div>
