<section id="knowledge" class="knowledge-mf route">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title-left text-uppercase font-primary">
                    <h2>Conocimientos</h2>
                </div>
            </div>
        </div>

        <div class="row g-4 m-2" *ngIf="technologies">
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let technology of technologies">
                <div class="tech-card">
                    <img src="{{technology.logoURL}}" alt="Logo" class="tech-icon" height="60px" width="60px">
                    <h3 class="tech-name font-tertiary">{{technology.name}}</h3>
                </div>
            </div>
        </div>

        <div class="row g-4 m-2" *ngIf="!technologies">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="tech-card">
                    <div>
                        <img class="img-fluid" alt="" width="300px" />
                        <span class="ico-circle-loading" style="background-color: #707070;">
                        </span>
                    </div>
                    <div class="placeholder-wave tech-name mt-2">
                        <span class="placeholder col-5 placeholder-lg"></span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="tech-card">
                    <div>
                        <img class="img-fluid" alt="" width="300px" />
                        <span class="ico-circle-loading" style="background-color: #707070;">
                        </span>
                    </div>
                    <div class="placeholder-wave tech-name mt-2">
                        <span class="placeholder col-5 placeholder-lg"></span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="tech-card">
                    <div>
                        <img class="img-fluid" alt="" width="300px" />
                        <span class="ico-circle-loading" style="background-color: #707070;">
                        </span>
                    </div>
                    <div class="placeholder-wave tech-name mt-2">
                        <span class="placeholder col-5 placeholder-lg"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
