<section id="knowledge" class="knowledge-mf route">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title-left text-uppercase font-primary">
                    <h2>Conocimientos</h2>
                </div>
            </div>
        </div>
        <div *ngIf="technologies" class="row mt-3">
            <div class="col-md-4" *ngFor="let technology of technologies">
                <div class="knowledge-box">
                    <div class="knowledge-ico">
                        <span class="ico-circle">
                            <img src='{{technology.logoURL}}' class="img-fluid" alt="logo" width="50px" />
                        </span>
                    </div>
                    <div class="knowledge-content">
                        <h2 class="s-title font-secondary">{{technology.name}}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!technologies" class="row mt-3">
            <div class="col-md-4">
                <div class="knowledge-box">
                    <div class="knowledge-ico">
                        <span class="ico-circle-loading" style="background-color: #707070;">
                            <img src='...' class="img-fluid" alt="" width="300px" />
                        </span>
                    </div>
                    <div class="knowledge-content placeholder-wave">
                        <span class="placeholder col-5 placeholder-lg"></span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="knowledge-box">
                    <div class="knowledge-ico">
                        <span class="ico-circle-loading" style="background-color: #707070;">
                            <img src='...' class="img-fluid" alt="" width="300px" />
                        </span>
                    </div>
                    <div class="knowledge-content placeholder-wave">
                        <span class="placeholder col-5 placeholder-lg"></span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="knowledge-box">
                    <div class="knowledge-ico">
                        <span class="ico-circle-loading" style="background-color: #707070;">
                            <img src='...' class="img-fluid" alt="" width="300px" />
                        </span>
                    </div>
                    <div class="knowledge-content placeholder-wave">
                        <span class="placeholder col-5 placeholder-lg"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
